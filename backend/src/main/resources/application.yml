server:
  port: 8081

spring:
  # application
  application:
    name: task-service
    title: Stefanini Task Manager - Enterprise Edition
    version: v1.0
    formatted-version: ‚òïÔ∏é Version 1.0 - to building 
    author: ·ù∞üñã Alejandro Fuentes | github ale-fuentes-ar

  # datasource
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=stefaninidb;encrypt=true;trustServerCertificate=true;
    username: sa
    password: Stefanini2025!
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: validate # Usaremos migraciones manuales (Flyway)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
  flyway:
    enabled: true
    baseline-on-migrate: true

  # broker
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: task-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

